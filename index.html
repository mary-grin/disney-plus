<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Homepage</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="sass/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img class="header__background" src="images/background.png" alt="background">
        <div class="header__content _container">
            <button class="header__login-button">Log In</button>
        </div>
    </header>

    <main class="main _container">
        <section class="hero">
            <div class="hero__content">
                <img src="images/hulu-disney.png" alt="Hulu Disney logos">
                <button class="hero__button">Get Them Both</button>
            </div>
            <div class="hero__content">
                <img src="images/hulu-disney-espn.png" alt="Hulu Disney ESPN logos">
                <button class="hero__button">Get All Three</button>
            </div>
        </section>

        <section class="trending">
            <div class="trending__tabs">
                <button class="trending__tab trending__tab--active">Trending</button>
                <button class="trending__tab">New on Disney+</button>
                <button class="trending__tab">Coming soon</button>
            </div>
            <div class="trending__list">
                <div class="trending__item">
                   <img class="trending__img" src="images/black-panter.png" alt="Wakanda Forever"> 
                </div>
                <div class="trending__item">
                    <img class="trending__img" src="images/andor.png" alt="Andor"> 
                 </div>
                 <div class="trending__item">
                    <img class="trending__img" src="images/turning-red.png" alt="Turning Red"> 
                 </div>
                 <div class="trending__item">
                    <img class="trending__img" src="images/fire-of-love.png" alt="Fire of love"> 
                 </div>
                 <div class="trending__item">
                    <img class="trending__img" src="images/encanto.png" alt="Encanto"> 
                 </div>
                 <div class="trending__item">
                    <img class="trending__img" src="images/zootoria.png" alt="Zootopia"> 
                 </div>
            </div>
        </section>
    </main>
</body>

</html>
